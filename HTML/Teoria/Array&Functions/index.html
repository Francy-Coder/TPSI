<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CHARSET = Codifica Caratteri -->
    <meta charset="UTF-8">
    <!-- Responsivness = Addamento alle dimensioni dello schermo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- defer = precarica lo script in memoria ma 
                 eseguilo solo dopo che tutto il body/html è stato renderizzato -->
    <script src="scripts/arraysFunc.js" defer></script>
    <title>Array & Functions</title>
</head>
<body>
    <!-- DOM = Document Object Model-->
    <!-- BOM = Browser Object Model -->
    <!-- (attributo) ID = Identificatore Univoco su tutto il file -->
    <!-- (attributo) Class = Può essere multipla o condivisa su tutto il file -->
    <input type="text" id="in">
    <input type="button" id="inBtn" value="Click Me">
    <p id="res"></p> 
</body>
</html>
